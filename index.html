<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/tic-tac-toe-hand-drawn-game.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <section class="field">
            <div class="history">
                <div class="history__text">

                </div>
            </div>
            <div class="results">
                
                    <div class="results__text">
                        <div class="results__winner">

                        </div>
                        <div class="results__moves">

                        </div>
                    </div>
            </div>
            <div class="field__items">
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
            </div>
            <div class="field__items">
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
            </div>
            <div class="field__items">
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
                <div class="cell"><img src="" alt=""></div>
            </div>
    </section>
    <div class="buttons">
        <div class="button">
            <button id="resetButton">Reset Game</button>
        </div>

        <div class="changeButtons">
            <div class="changeButtons__img">
                <img src="./assets/svg/theme_light_dark_icon_137104.svg" alt="" id="themeBtn">
            </div>
            <div class="changeButtons__img">
                <img src="./assets/svg/language.svg" alt="" id="langBtn">
            </div>
            <div class="changeButtons__img" >
                <img src="./assets/svg/history.svg" alt="" id="historyBtn">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__items">
                <div class="footer__item github"><a href="https://github.com/benitez881"><img src="./assets/GitHub-Mark-64px.png" alt=""></a></div>
                <div class="footer__item footer__item-year">2022</div>
                <div class="footer__item"><a href="https://rs.school/js-stage0/"><img src="https://rs.school/images/rs_school_js.svg" alt=""></a> </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
